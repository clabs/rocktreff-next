<html lang="de-DE">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Live | ROCKTREFF</title>
  <meta property="og:title" content="ROCKTREFF live!" />
  <meta property="og:site_name" content="ROCKTREFF"/>
  <meta property="og:url" content="https://rocktreff.de{{page.url}}"/>
  <meta property="og:type" content="website"/>
  <meta property="og:image" content="https://rocktreff.de/images/og_image.jpg" />
  <meta property="og:description" content="Der jährlich im Volksparkstadion Mariendorf stattfindende ROCKTREFF ist ein Open Air Festival, das sich ganz der handgemachten Musik verschrieben hat. Hier werden die Gitarren ausgepackt, die Verstärker hochgeregelt und gemeinsam das Haupthaar geschüttelt." />
  <link rel="stylesheet" type="text/css" href="https://www.rocktreff.de/styles/main.css">
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <script type="text/javascript" src="https://static.rocktreff.de/js/jquery-2.1.1.min.js"/></script>
  <script type="text/javascript" src="https://static.rocktreff.de/js/clappr.min.js"></script>
  <script src="https://static.rocktreff.de/js/dash-shaka-playback.js"></script>
  <script type="text/javascript" src="https://rocktreff.de/js/bowser.min.js"></script>
</head>
<body class="page live">
  {% include navigation.html%}
  <div class="stage"></div>
  <script>
    var hls_src  = 'http://live.rockcdn.de:1935/rt2017/live/playlist.m3u8'
    var dash_src = '//live.rockcdn.de:1935/rt20172/live/manifest.mpd'
    var ie10 = bowser.msie && bowser.version <= 10
    var android = bowser.android || bowser.samsungBrowser
    var source = bowser.ios || ie10 || android ? hls_src : hls_src

    var player = new Clappr.Player({
        mediacontrol: {seekbar: "#ffef03", buttons: "#ffffff"},
        width: '100%',
        height: '100%',
        autoPlay: true,
        source: source,
        maxBufferLength: 10,
        plugins: [DashShakaPlayback],
        shakaConfiguration: {
          streaming: {
            rebufferingGoal: 15
          }
        },
        shakaOnBeforeLoad: function( splayer ) {
          // splayer.getNetworkingEngine().registerRequestFilter() ...
        },
        parentId: '.stage'
      });
  </script>
<script type="text/javascript" src="https://www.rocktreff.de/js/main.js"></script>
</body>
</html>
